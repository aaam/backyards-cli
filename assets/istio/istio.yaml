apiVersion: istio.banzaicloud.io/v1beta1
kind: Istio
metadata:
  name: mesh
spec:
  version: "1.3.4"
  mtls: true
  controlPlaneSecurityEnabled: true
  sidecarInjector:
    rewriteAppHTTPProbe: true
  imagePullPolicy: Always
  gateways:
    ingress:
      maxReplicas: 1
    egress:
      enabled: false
  pilot:
    image: banzaicloud/istio-pilot:1.3.4-bzc
  mixer:
    image: banzaicloud/istio-mixer:1.3.4-bzc
  tracing:
    enabled: true
    tracer: zipkin
    zipkin:
      address: backyards-zipkin.backyards-system:9411
